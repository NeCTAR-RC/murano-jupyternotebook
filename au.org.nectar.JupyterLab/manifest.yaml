Format: 1.0
Type: Application
FullName: au.org.nectar.JupyterLab
Name: JupyterLab
Description: |
  The JupyterLab is an open-source web application that allows you to
  create and share documents that contain live code, equations, visualizations
  and narrative text. Uses include: data cleaning and transformation,
  numerical simulation, statistical modeling, data visualization, machine
  learning, and much more.
  This package includes Jupyter Notebook with Python 3 and
  supporting Python libraries for NumPy, SciPy and Matplotlib.
  Please read the important information about this package at
  https://support.ehelp.edu.au/solution/articles/6000196124
  An existing volume ID can be provided for storage of all user data, which
  will be retained, even if this application is deleted. This is recommended
  for extra storage space and data security.
Author: NeCTAR
Tags:
  - BigData
